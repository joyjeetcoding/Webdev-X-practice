<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json Tutorial</title>
</head>
<body>
    <script>
        let jsonobj = {
            name: "Joyjeet",
            role: "SWE-1",
            company: "Apple",
            location: "UK"
        }
        console.log(jsonobj);

        let myJsonStr = JSON.stringify(jsonobj);
        console.log(myJsonStr);

        myJsonStr = myJsonStr.replace("Joy", "Roy");
        console.log(myJsonStr);

        newJsonstr = JSON.parse(myJsonStr);
        console.log(newJsonstr);
    </script>
</body>
</html>
