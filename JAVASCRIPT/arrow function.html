<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>

<body>
    <script>
        let obj1 = {
            greeting: "Good Morning ",
            names: ["Ram", "Shyam", "Jadhu", "Madhu"],
            speak(){
                this.names.forEach((student) => {
                    console.log(this.greeting + "Yo Yo Honey " + student);
                });
            }
        }
        obj1.speak();

        let friends = ["Ram", "Shyam", "Jadhu", "Madhu"];

        friends.forEach((elements) => {
            console.log("Hii " + elements)
        })
    </script>
</body>

</html>
