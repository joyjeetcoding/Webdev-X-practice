<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
    <script>
        let m = Math;
        console.log(m);

        // Priting the constant
        console.log("The value of Math.e is ", Math.E);

        // Printing the functions
        let a = 34.4;
        let b = 89;
        console.log("The value of a and b is ", a, b);
        console.log("The value of a and b rouded is ", Math.round(a), Math.round(b));
        
        // We can use pow, 
        
        // Ceil and floor
        console.log("5.8 rounded up to rounded ", Math.ceil(5.8));
        console.log("5.8 rounded down to rounded ", Math.floor(5.8));

        // Abs Function
        console.log("Absolute value of 5.66 is  ", Math.abs(5.66));
        console.log("Absolute value of -5.66 is  ", Math.abs(-5.66));

        // Random number generate
        let a1 = 1;
        let b1 = 100;

        let r_1to100 = a1 + (b1-a1)*Math.random();
        console.log("The random number is ", r_1to100);

    </script>
</body>
</html>
